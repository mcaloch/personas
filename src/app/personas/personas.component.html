<h1>Personas</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="first">
    <th mat-header-cell *matHeaderCellDef> First </th>
    <td mat-cell *matCellDef="let element"> {{element.first}} </td>
  </ng-container>

  <ng-container matColumnDef="last">
    <th mat-header-cell *matHeaderCellDef> Last </th>
    <td mat-cell *matCellDef="let element"> {{element.last}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>


  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Balance </th>
    <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p>Total:{{total}}</p>

<form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
<div class="row">
	<div class="col-md-6">
	<label>
	  First:
	  <input type="text" formControlName="first">
	</label>
	</div>
	<div class="col-md-6">
	<label>
	  Last:
	  <input type="text" formControlName="last">
	</label>
	</div>
	<div class="col-md-6">
	<label>
	  Email:
	  <input type="mail" formControlName="email">
	</label>
	</div>
	<div class="col-md-6">
	<label>
	  Address:
	  <input type="text" formControlName="address">
	</label>
	</div>
	<div class="col-md-6">
	<label>
	  Created:
	  <input type="date" formControlName="created">
	</label>
	</div>
	<div class="col-md-6">
	<label>
	  Balance:
	  <input type="number" formControlName="balance">
	</label>
	</div>
	<button type="submit" [disabled]="!registroForm.valid">Enviar</button>
</div>
</form>
